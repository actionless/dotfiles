corner-radius = 10;
# Shadow
#shadow = false;
shadow = true;
shadow-radius = 10;
shadow-offset-x = -1;
shadow-offset-y = -1;
shadow-opacity = 0.5;
# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;
shadow-exclude = [
	"window_type = 'Dock'",
	"window_type = 'dnd'",
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c",
	"n:e:xfce4-notifyd",
	"n:e:recordmydesktop"
];
# shadow-exclude-reg = "x10+0+0";
#?# shadow-ignore-shaped = false;
# xinerama-shadow-crop = true;

#+=============================================================================
# Opacity
#inactive-opacity = 0.8;
# active-opacity = 0.8;
#frame-opacity = 0.6;
#frame-opacity = 0.86;
inactive-opacity-override = false;
# inactive-dim = 0.2;
# inactive-dim-fixed = true;
opacity-rule = [
	#"80:class_g = 'URxvt'",
	"95:window_type = 'dropdown_menu'",
	"95:window_type = 'popup_menu'",
];

blur-background = true;
blur-background-frame = true;
blur-kern = "7x7box";
#resize-damage = 7;
blur-background-fixed = true;

#blur-kern = "3x3box";
#blur-kern = "5,5,9,9,9,9,9,9,9,9,9,9,9,9,9,9,9,9,9,9,9,9,9,9,9,9"
#blur-kern = "7,7,0.000003,0.000102,0.000849,0.001723,0.000849,0.000102,0.000003,0.000102,0.003494,0.029143,0.059106,0.029143,0.003494,0.000102,0.000849,0.029143,0.243117,0.493069,0.243117,0.029143,0.000849,0.001723,0.059106,0.493069,0.493069,0.059106,0.001723,0.000849,0.029143,0.243117,0.493069,0.243117,0.029143,0.000849,0.000102,0.003494,0.029143,0.059106,0.029143,0.003494,0.000102,0.000003,0.000102,0.000849,0.001723,0.000849,0.000102,0.000003"
#blur-kern = "11x11gaussian";
#resize-damage = 11;
#blur-kern = "7x7gaussian";
#blur-background-exclude = [
	#"window_type = 'dock'",
	#"window_type = 'desktop'",
	#"_GTK_FRAME_EXTENTS@:c"
#];
# opacity-rule = [ "80:class_g = 'URxvt'" ];
#------------------------------------------------------------------------------

# Fading
fading = false;
# fade-delta = 30;
fade-in-step = 0.03;
fade-out-step = 0.03;
# no-fading-openclose = true;
# no-fading-destroyed-argb = true;
fade-exclude = [ ];

# Other
backend = "glx";
#mark-wmwin-focused = true;
#mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
# sw-opti = false;
unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
focus-exclude = [
	"class_g = 'Google-chrome-unstable'",
	"window_type = 'dock'",
	"window_type = 'desktop'"
];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

# GLX backend
glx-no-stencil = true;

#glx-copy-from-front = false;
#glx-swap-method = "exchange";

#glx-no-rebind-pixmap = true;
#glx-use-gpushader4 = true;
# xrender-sync = true;
#xrender-sync-fence = true;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.85; };
};

# Vsync
#
#refresh-rate = 0;
vsync = true;
dbe = false;
