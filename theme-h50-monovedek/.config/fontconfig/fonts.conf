 <!-- Replace fonts -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Menlo</string>
  </test>
  <edit mode="assign" name="family">
   <string>Meslo LG S</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Courier New</string>
  </test>
  <edit mode="assign" name="family">
   <string>Meslo LG S</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Consolas</string>
  </test>
  <edit mode="assign" name="family">
   <string>Liberation Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Clean</string>
  </test>
  <edit mode="assign" name="family">
   <string>sans-serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>clean</string>
  </test>
  <edit mode="assign" name="family">
   <string>sans-serif</string>
  </edit>
 </match>
 <!-- Default fonts -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>PT Serif</family>
   <family>Liberation Serif</family>
   <family>DejaVu Serif</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <!--<family>Ubuntu</family>-->
   <!--<family>PT Sans</family>-->
   <family>Roboto</family>
   <!--<family>Source Sans Pro</family>-->
   <!--<family>DejaVu Sans</family>-->
   <!--<family>Source Sans Pro</family>-->
   <!--<family>DejaVu Sans Condensed</family>-->
   <!--<family>Fira Sans</family>-->
   <!--<family>Abel</family>-->
   <!--<family>Delius</family>-->
   <!--<family>Open Sans Condensed Light</family>-->
   <family>Liberation Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <!--<family>Fantasque Sans Mono</family>-->
   <family>Hack</family>
   <family>Source Code Pro</family>
   <family>Meslo LG M for Powerline</family>
   <family>Meslo LG S for Lcarsline</family>
   <family>Meslo LG S for Powerline</family>
   <!--<family>monoOne</family>-->
   <!--<family>Share Tech Mono</family>-->
   <family>DejaVu Sans Mono</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>
